{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      background-color: #ffc107;
      color: #343a40;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #e0b400;
    }

    footer {
      text-align: center;
      margin-top: auto;
    }

    .back-btn {
      margin-top: 15px;
      background-color: #6c757d;
      color: white;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>

<!-- ✅ الشريط العلوي -->
<header>
  <h1>موقعي</h1>
  <nav>
    <a href="/">الرئيسية</a>
    <a href="/products.html">المنتجات</a>
    <a href="#">الرسائل</a>
    <a href="#">من نحن</a>
    <!-- ❌ زر تسجيل الدخول مخفي هنا -->
  </nav>
</header>

<!-- ✅ صفحة تسجيل الدخول -->
<main>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>

    {% if messages %}
      <ul style="color: red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>

    <!-- زر الرجوع -->
    <button class="back-btn" onclick="location.href='/'">رجوع إلى الرئيسية</button>
  </div>
</main>

<!-- ✅ الشريط السفلي -->
<footer>
  جميع الحقوق محفوظة © 2025
</footer>

</body>
</html>
